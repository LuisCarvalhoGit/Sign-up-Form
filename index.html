<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="logo-side">

        <div class="logo-container">
            <img src="images/odin-lined.png" alt="odin-logo">
            <span>ODIN</span>
        </div>

    </div>

    <div class="form-side">

        
        <p  class="top-text">This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up <i>now</i> to get started
        </p>
        

        <p class="second-text">You <i>know</i> you want to.</p>


        <form action="" method="get" class="form">
            
            <div class="form-content">

                <p>Let's do this!</p>
                <fieldset>
                    
                    <div class="first-row">
                        <div class="form-item">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" required>
                        </div>

                        <div class="form-item">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" required>
                        </div>
                    </div>

                    <div class="second-row">
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
    
                        <div class="form-item">
                            <label for="number">PHONE NUMBER</label>
                            <input type="tel" name="number" id="number" required>
                        </div>
                    </div>

                    <div class="third-row">
                        <div class="form-item">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
    
                        <div class="form-item">
                            <label for="cpassword">CONFIRM PASSWORD</label>
                            <input type="password" name="cpassword" id="cpassword" required>
                        </div>
                    </div>
                </fieldset>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <p class="login-option">Already have an account? <a href="/src/">Log in</a></p>
    </div>
</body>
</html>
